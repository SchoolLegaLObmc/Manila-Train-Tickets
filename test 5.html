                    <div>
                        <button type="submit" class="btn-custom" onclick="sendData(event)">Proceed to payment</button>
 

    <script>
        function sendData(event) {
            event.preventDefault(); 

            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var from = document.getElementById("selectF").value;
            var to = document.getElementById("selectT").value;


            if (!name || !age || !from || !to) {
                alert("Please fill out all the fields.");
                return;
            }

            var url = "test 6.html?name=" + encodeURIComponent(name) + "&age=" + encodeURIComponent(age) + "&from=" + encodeURIComponent(from) + "&to=" + encodeURIComponent(to);
            window.location.href = url;
        }
    </script>
