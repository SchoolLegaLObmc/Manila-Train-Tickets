<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
</head>
<body>
    <div id="nameDisplay"></div>
    <div id="result"></div>
    <div id="price"></div>

    <script>
        function getQueryParam(key) {
            const urlSearchParams = new URLSearchParams(window.location.search);
            return urlSearchParams.get(key);
        }

        var receivedName = getQueryParam("name");
        var age = getQueryParam("age");
        var receivedFrom = getQueryParam("from");
        var receivedTo = getQueryParam("to");
        let price = 0;

        if (receivedName) {
            document.getElementById("nameDisplay").textContent = "Hello, " + receivedName + "!";
        } else {
            document.getElementById("nameDisplay").textContent = "Name not found.";
        }

        if (age) {
            age = parseInt(age);

            if (age >= 18 && age < 60) {
                document.getElementById("result").textContent = "You are eligible to vote.";
            } else if (age < 18 && age > 0) {
                document.getElementById("result").textContent = "You are too young to vote.";
            } else if (age >= 60 && age < 120) {
                document.getElementById("result").textContent = "You are eligible to vote. Please proceed to priority area.";
            } else if (age >= 120) {
                document.getElementById("result").textContent = "Dana dinosaur ka ata.";
            } else {
                document.getElementById("result").textContent = "Invalid Input";
            }
        } else {
            document.getElementById("result").textContent = "Age not provided.";
        }

        if (receivedFrom && receivedTo) {
            
            if (receivedFrom === "Balintawak" && receivedTo === "Balintawak") {
                price = 16;
            } else if (receivedFrom === "Balintawak" && receivedTo === "Monumento") {
                price = 20;
            } else if (receivedFrom === "Balintawak" && receivedTo === "5th Avenue") {
                price = 21;
            } else if (receivedFrom === "Balintawak" && receivedTo === "R. Papa") {
                price = 23;
            } else {
                price = 25; 
            }
            
            document.getElementById("price").textContent = "Price: " + price;
        }
    </script>
</body>
</html>
